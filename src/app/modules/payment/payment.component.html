<div class="container-fluid py-4">
  <div class="container mx-auto  bg-opacity-70 rounded-lg shadow-lg p-6"> 
    <div class="card-body p-3">
      <div class="row">
        <div *ngIf="order">
          <div class="mb-0 me-3 d-flex justify-content-end align-items-center mt-3 text-uppercase font-weight-bold">
            <div class="icon icon-shape bg-gradient-primary shadow-primary text-center rounded-circle">
              <i class="material-icons text-warning text-gradient">credit_card</i>
            </div>
          </div>   
          <div class="p-4 bg-gray-800 rounded-lg shadow-md">
            <h2 class="text-sm mb-0 text-uppercase font-weight-bold">Playment</h2>
            <div class="timeline-content">
              <h6 class="text-dark text-sm font-weight-bold mb-0"> Order Information</h6>
              <p class="text-secondary font-weight-bold text-xs mt-1 mb-0">Order ID: {{ order.orderId }}</p>
              <p class="text-secondary font-weight-bold text-xs mt-1 mb-0">{{ order.userDetail.firstName }} {{ order.userDetail.lastName }}</p>
              <p class="text-secondary font-weight-bold text-xs mt-1 mb-0">User ID: {{ order.userDetailId }}</p>
            </div>
          </div>
    
          <div class="text-center mt-6">
            <h3 class="text-xl font-semibold mb-2">ชำระเงินผ่าน PromptPay</h3>
            <div *ngIf="qrcodelink">
              <img [src]="qrcodelink" alt="QR Code" class="w-32 h-32 mx-auto" />
              <p>โปรดสแกน QR Code เพื่อชำระเงิน</p>
            </div>
          </div>
    
          <p class="mb-0 me-3 d-flex justify-content-end align-items-center mt-3 text-uppercase font-weight-bold">
            {{ order.totalAmount | currency:'THB' }}
          </p>
              
    
          <div class="mt-6">
            <h3 class="text-xl font-semibold mb-2">Upload Payment Proof</h3>
            <input type="file" (change)="onFileChanged($event)" multiple>
          </div>
    
          <div class="mt-4 grid grid-cols-2 gap-4">
            <div *ngFor="let img of ImageList">
              <img [src]="img.value" alt="Uploaded Image" class="w-32 h-32 object-cover"/>
              <button (click)="onDeleteFileChanged(img.key)" class="text-red-500 mt-2">Delete</button>
            </div>
          </div> 
        </div>
        <button>
          <span class="box" (click)="confirmPayment()">
              Confirm Payment
          </span>
      </button>
      </div>      
    </div>
  </div>
</div>
