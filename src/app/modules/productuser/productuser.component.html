<section class="section-products">
  <div class="container">
    <br>
    <div class="filter-container">
      <div class="flex flex-wrap gap-2 mb-6 justify-center">
        <button
          class="text-gray-800  px-4 py-2 rounded hover:bg-purple-300"
          (click)="filterProducts('all')"
        >
          ทั้งหมด
        </button>
        <button
          *ngFor="let type of productTypeList"
          class=" text-gray-800 px-4 py-2 rounded hover:bg-purple-300"
          (click)="filterProducts(type.productTypeId)"
        >
          {{ type.productTypeName }}
        </button>
      </div>
      <div class="messageBox">
        <input required="" placeholder="Search products..."  [(ngModel)]="searchText" (input)="filterProductsByText()" type="text" id="messageInput" />
