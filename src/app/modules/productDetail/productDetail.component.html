


<div class="container mt-5 mb-5" *ngIf="product">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="row">
          <div class="col-md-6" *ngIf="ImageList.length > 0">
            <div class="images p-3 position-relative">
              <div class="text-center p-4">
                <img [src]="ImageList[0].value" alt="Product Image" />
              </div>
              <div class="thumbnail text-center" *ngIf="ImageList.length > 1">
                <img *ngFor="let img of ImageList.slice(1)" [src]="img.value" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="product p-4">
              <div class="mt-4 mb-3">
                <span class="text-uppercase text-muted brand">
                  {{ productTypeName }}
                </span>
                <h5 class="text-uppercase">{{product?.productName}}</h5>
                <div class="rating">
                  <div class="stars">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                  </div>
                  <!-- <span class="review-no">41 reviews</span> -->
                </div>
                <div class="price d-flex flex-row align-items-center">
                  <span class="act-price">à¸¿{{product?.productPrice | number:'1.2-2'}}</span>
                </div>
              </div>
              <p class="about">{{product?.productDesc}}</p>
              <div class="sizes mt-5"></div>
              <div class="cart-buttons">
                <button type="button" class="button" (click)="addToCart(product)">
                  <svg viewBox="0 0 16 16" class="bi bi-coin" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9H5.5zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518l.087.02z"></path>
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                    <path d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path>
                  </svg>
                  ADD TO CART
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
